<div >
    <h3 class="mx-2">{{list.heading}}</h3>
    <hr> 
    <div class="row my-2  " style="background-color: rgb(231, 233, 239);" *ngFor="let item of list.items">
         <div class="col-12" style="display: flex; margin: 0; padding: 0; ">
             <div class={{item.colorStrip}} style="width: 5px; height: 100%;"></div>
             <div class="ms-2 py-2">
                 <i class={{item.icon}}></i>
                 {{item.name}}
             </div>
         </div>
    </div>
</div>
