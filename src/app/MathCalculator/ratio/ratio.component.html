<div class="col-12 my-3 bg-white px-3 py-4">
    <h3 class="col-12"><i class="fa fa-calculator" aria-hidden="true" class="mx-3"></i> Ratio Calculator</h3>
    <hr class="col-12">
    <div class="col-12 my-3 py-3 my-flex ">
        <div class="flex-grow-1 my-4 py-2 ">
            <h4>*Value 1</h4>
            <input type="text" class="form-controller w-100 py-3 px-2" placeholder="Enter Value 1"/>
        </div>
        <div class="d-flex h-100 bg-danger align-items-center h3">
            :
        </div>
        <div class="flex-grow-1 my-4 py-2">
            <h4>*Value 2</h4>
            <input type="text" class="form-controller w-100 py-3 px-2" placeholder="Enter Value 2"/>
        </div>
        <div class="d-flex h-100 align-items-center h3">
            =
        </div>
        <div class="flex-grow-1 my-4 py-2">
            <h4>*Value 3</h4>
            <input type="text" class="form-controller w-100 py-3 px-2" placeholder="Enter Value 3"/>
        </div>
        <div class="d-flex h-100 align-items-center h3">
            :
        </div>
        <div class="flex-grow-1 my-4 py-2">
            <h4>*Value 4</h4>
            <input type="text" class="form-controller w-100 py-3 px-2" placeholder="Enter Value 4"/>
        </div>
        <div class="align-self-end flex-grow-1 my-4 py-2">
            <button class="btn bg-info py-2 px-4">Calculate</button>
        </div>
    </div>
</div>
<div clas="col-12 my-3 bg-white px-3 py-4">

    <app-info [info]="information"></app-info>
</div>
